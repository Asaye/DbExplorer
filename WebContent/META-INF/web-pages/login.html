<!DOCTYPE html>
<html>
<head>
<meta viewport="width=viewport-width" scale="1"/>
<title>Database Explorer</title>

    <script type="text/javascript" src="javascript/angular-1.6.7/angular.js"></script>    
    <script type="text/javascript" src="javascript/angular-1.6.7/angular-cookies.js"></script>
    <script type="text/javascript" src="javascript/angular-1.6.7/angular-ui-router.js"></script>
    <script type="text/javascript" src="javascript/angular-1.6.7/angular-animate.js"></script>
    <script type="text/javascript" src="javascript/bootstrap/jquery-3.2.1.js"></script>
    <script type="text/javascript" src="javascript/bootstrap/bootstrap.js"></script>
    <script type="text/javascript" src="javascript/bootstrap/ui-bootstrap-tpls-2.5.0.js"></script>
    <script type="text/javascript" src="javascript/custom/main.js"></script> 
    <link rel="stylesheet" type="text/css" href="css/bootstrap/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="css/main.css" />
</head>
<body ng-app="dbExplorerApp">
      <div class="container">
        <div class="page-header jumbotron col-lg-12">Welcome to Database Explorer</div>
         <div ng-controller="LogInFormController">
            <div class="col-lg-4 col-md-5 col-sm-6 col-xs-6 col-lg-offset-4 col-md-offset-3 col-sm-offset-3">
                <div class="panel panel-primary" id="logInForm">
                    <div class="panel-heading text-left" id="logInHeading">
                        <strong class="panel-title ">Database Login Form</strong>
                    </div>
                    <div class="panel-body">
                        <form class="form-horizontal dbExplorerForm">
                            <div class="form-group">
                                <label for="databases" class="col-lg-3 col-md-3 col-sm-3 col-xs-3 control-label">Database</label>
                                <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
                                    <select ng-model="user.dbVendor" name="databases" class="form-control">
                                        <option ng-repeat="(index,db) in databases" ng-selected="index==2" class="text-primary">{{db.name}}</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="username" class="col-lg-3 col-md-3 col-sm-3 col-xs-3 control-label">Username</label>
                                <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
                                    <input ng-model="user.name" type="text" class="form-control"/>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="password" class="col-lg-3 col-md-3 col-sm-3 col-xs-3 control-label">Password</label>
                                <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
                                    <input ng-model="user.password" type="password" class="form-control"/>
                                </div>
                            </div>
                            <div ng-if="loggingIn" style="color:#4caf50"><span class="glyphicon glyphicon-time" ></span> Logging to database...</div>
                            <div ng-if="loginError" style="color:red;">*Incorrect login credentials</div>
                       </form>
                        <form class="form-inline">
                        <div class="checkbox">
                            <label class="text-left  col-lg-6 col-md-12 col-sm-12 col-xs-12">
                                <input ng-model="user.rememberMe" type="checkbox"/> Remember me
                            </label> 
                        </div>
                        <div class="checkbox">
                            <label class="text-left col-lg-6 col-md-12 col-sm-12 col-xs-12 ">
                                <input ng-model="user.customized" type="checkbox"/> Customized login
                            </label> 
                        </div>
                        </form>
                        <button ng-click="actions.login()" type="button" class="btn btn-primary dbExplorerButton">Login</button>
                    </div>
                </div>
            </div>
            <div id="loginSettings" ui-view="customizedLogin"></div>
        </div>
    </div>
</body>
</html>
